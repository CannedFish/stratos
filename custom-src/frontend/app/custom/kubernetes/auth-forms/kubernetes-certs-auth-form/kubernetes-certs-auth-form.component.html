<div [formGroup]="formGroup" class="kube-certs-auth">
  <div formGroupName="authValues" class="kube-certs-auth__form">
    <mat-tab-group>
      <mat-tab label="Certificate Files">
        <span>Specify Certificate file:</span>
        <app-file-input fileFormControlName="cert" placeholder="cert">
        </app-file-input>
        <span>Specify Certificate key file:</span>
        <app-file-input fileFormControlName="certKey" placeholder="certKey">
        </app-file-input>
        <input matInput formControlName="cert" hidden=true>
        <input matInput formControlName="certKey" hidden=true>
      </mat-tab>
      <mat-tab label="Certificate Content">
        <span>Specify Certificate:</span>
        <textarea matInput formControlName="cert"></textarea>
        <span>Specify Certificate key:</span>
        <textarea matInput formControlName="certKey"></textarea>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
