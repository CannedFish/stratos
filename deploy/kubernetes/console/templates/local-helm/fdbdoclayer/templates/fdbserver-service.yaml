{{- $v := $.Files.Get "fdbvalues.yaml" | fromYaml }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-fdbserver
  labels:
    app: {{ template "fullname" . }}-fdbserver
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
  - port: {{ $v.fdbserver.service.port }}
    targetPort: {{ $v.fdbserver.service.port }}
    protocol: TCP
    name: {{ $v.fdbserver.service.name }}
  selector:
    app: {{ template "fullname" . }}-fdbserver
    release: {{ .Release.Name }}